  ### Identifying Key Points in Articles
  At the top of each page, you will see the document that you need to annotate for <span style="font-weight:bold">key points</span>: an excerpt that represents the main argument of the article. This could be a representative claim, a statement supported by evidence either within the article or elsewhere in the document, or something similar.
  You are also given the topic of the document, which the contents of the document either support or oppose.
  <br><br>
  <strong>Examples of Key Points in Articles</strong>


