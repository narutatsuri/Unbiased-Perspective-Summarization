  We will now outline the specific steps you should follow to annotate key points.

  <strong>First Pass: Skim Article</strong>
  <br>
  As a first pass, you should first read the full document to gain a clear overview of the content. 
  If possible, keep a mental note of what each article roughly discusses to make the key point annotation process smoother.

  <strong>Second Pass: Annotate Article</strong>
  <br>
  In your second pass, you will now annotate for key points. To do so, drag your cursor across text excerpts within the box, which will be <span style="background-color: #c8ffc8;">highlighted in green</span>.
  Your highlighted key points will appear below the document box as a bulleted list.
  You may also highlight non-contiguous sentence portions when applicable.
  If the article contains no key points, select the red "+ Missing Key Point" button and <span style="background-color: #ffc8c8;">highlight the entire article in red</span>. 
  <br>
  <span style="font-weight:bold; color:red">Please ensure that each key point is distinguished by adding a new highlight as a separate component using the "+ Key Point" button.</span>
  <br><br>
  To simplify the annotation process, you are strongly encouraged to summarize each article on your own. <span style="font-weight:bold; color:blue">As a rule of thumb, you should highlight an excerpt as a key point if the summary would be missing important coverage without including information from that portion.</span>
  If you encounter unfamiliar phrases or topics, you may use external tools (e.g., search engines) only to refine your summary. 
  If you still struggle to understand an article's content after multiple reads, you are allowed (though discouraged from doing so whenever possible) to pass the article into language models such as ChatGPT.
  However, you may <span style="font-weight:bold; color:red">not</span> use external tools to directly extract excerpts, such as inputting the document into a language model to generate key points.

article_annotation: |
  In our first pass, we can deduce that the document is in favor of affirmative action.
  In our second pass, we will carefully read each article to identify the main arguments that support affirmative action.

  <blockquote margin-top: 0px;">
    <span style="background-color: #c8ffc8;">
    the ban on affirmative action has exacerbated socioeconomic inequities
    </span>
  </blockquote>
  The first article argues that abolishing affirmative action causes underrepresented communities to attend lower-quality universities, which in turn leads to lower post-graduation earnings and widens financial inequality. 
  This point is most clearly emphasized in the sentence above, which directly asserts the effect of affirmative action on such inequalities. 
  Hence, we highlight this to be the excerpt that best represents the article.

  <blockquote margin-top: 0px;">
    <span style="background-color: #c8ffc8;">
    Proposition 16 wouldn't have magically ended racial inequality in California, but it would have given the state's institutions a valuable tool to address it
    </span>
  </blockquote>
  The second article supports affirmative action.
  Its main argument is that the ban on affirmative action through Proposition 209 in California has harmed underrepresented groups in areas such as university admissions, public hiring, and contracting. 
  The article also highlights the presence of systemic racial inequalities and that Proposition 16 is a step toward addressing this, though it will not completely eliminate racial inequality.
  Thus, the central assertion of the article is to reinstate Proposition 16.
  <br><br>
  The third and fourth articles note the challenges of closing the gap for underrepresented groups.

  <blockquote margin-top: 0px;">
    <span style="background-color: #ffc8c8;">
    In a nation where many... 
    </span> 
    <span style="color:gray">(article abbreviated)</span>
    <span style="background-color: #ffc8c8;">
    ...California can't compensate for that.
    </span>
  </blockquote>
  The third article expresses skepticism about the willingness of the majority to support measures like affirmative action that require personal or societal sacrifices. 
  <blockquote>
    <span style="background-color: #ffc8c8;">
    Endorsements for Prop 16 came from Newsom...</span> 
    <span style="color:gray">(article abbreviated)</span>
    <span style="background-color: #ffc8c8;">...end of affirmative action.
    </span>
  </blockquote>
  Similarly, the fourth article discusses the increasing resistance to affirmative action among voters, despite strong support from elites.

  Both articles do not explicitly advocate for the establishment of affirmative action but instead emphasize the difficulties in advancing it. As a result, we cannot find any arguments in these articles that directly support affirmative action, so we highlight both in red.

  <blockquote margin-top: 0px;">
    <span style="background-color: #c8ffc8;">
    the court pointed out that several former and current students -- including some Asian-American students -- testified in favor of race-conscious admissions at the trial
    </span>
  </blockquote>
  The final article's tone clearly supports affirmative action. 
  The court's ruling underscores the lack of evidence by SFFA (Students for Fair Admissions) to prove discrimination against Asian-American applicants and highlights that several Asian-American students testified in favor of affirmative action, suggesting that some members of the group purportedly disadvantaged by the policy actually support it.

